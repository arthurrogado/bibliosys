<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../public/css/style.css">
</head>

<body>

    <h1>Criar Categoria Literária</h1>
    
    <form class="form">

        <div class="input-field">
            <input type="text" name="nome" required>
            <label>Nome da categoria:*</label>
        </div>

        <div class="input-field">
            <input type="number" name="dias_emprestimo">
            <label>Quantidade máxima de dias empréstimo</label>
        </div>

        <div class="input-field">
            <input type="number" name="multa_diaria">
            <label>Valor da multa por dia de atraso</label>
        </div>

        <button class="btn btn-primary" type="button" id="criarCategoriaLiteraria">Registrar</button>

    </form>

</body>

<script type="module" src="./criar_categoria_literaria.js"></script>
